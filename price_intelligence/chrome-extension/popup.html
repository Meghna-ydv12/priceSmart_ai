<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PriceSmart AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }
        
        body {
            width: 320px;
            background: #0b0f1a;
            color: white;
            padding: 20px;
            border-radius: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 5px;
        }
        
        .logo span {
            color: #c026d3;
            background: linear-gradient(135deg, #c026d3, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .product-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: none;
        }
        
        .product-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            color: #22c55e;
            font-weight: 700;
            font-size: 18px;
        }
        
        .product-platform {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #c026d3, #3b82f6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(192, 38, 211, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .auth-section {
            display: none;
            text-align: center;
            padding: 10px 0;
        }
        
        .auth-section.show {
            display: block;
        }
        
        .auth-text {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .btn-auth {
            background: #22c55e;
            color: white;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .status.error {
            color: #ef4444;
        }
        
        .status.success {
            color: #22c55e;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .icon {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Price<span>Smart</span> AI</div>
            <div class="subtitle">Find the lowest price across platforms</div>
        </div>
        
        <div id="productInfo" class="product-info">
            <div id="productName" class="product-name">Product loading...</div>
            <div id="productPrice" class="product-price">‚Çπ0</div>
            <div id="productPlatform" class="product-platform">Platform</div>
        </div>
        
        <button id="openDashboard" class="btn btn-primary">
            <span class="icon">üåê</span> Open Website
        </button>
        
        <button id="compareCurrent" class="btn btn-secondary">
            <span class="icon">üîç</span> Compare Current Product
        </button>
        
        <button id="addToWatchlist" class="btn btn-secondary">
            <span class="icon">‚≠ê</span> Add to Watchlist
        </button>
        
        <div id="authSection" class="auth-section">
            <div class="auth-text">Login to save products and get alerts</div>
            <button id="loginBtn" class="btn btn-auth">
                <span class="icon">üîê</span> Login to PriceSmart
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
